<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>form validation</title>
   <link rel="stylesheet" href="css/style.css">
   <script defer type='module' src="js/validation.mjs"></script>
</head>
<body>
   <form action="result.html" method='get'>
      <fieldset>
         <legend>폼요소</legend>
         <label for="userid">회원 아이디</label>
         <input type="text" name='userid' id='userid' placeholder='아이디를 입력하세요'>

         <label for="pwd">비밀번호</label>
         <input type="password" name='pwd' id='pwd' placeholder='비밀번호를 입력하세요.'>

         <label for="edu">학력</label>
         <select name="edu" id="edu">
            <option value="">학력을 선택하세요.</option>
            <option value="elementary school">초등학교 졸업</option>
            <option value="middle school">중학교 졸업</option>
            <option value="hight school">고등학교 졸업</option>
         </select>


         <h2>취미</h2>
         <label for="interest1">축구</label>
         <input type="checkbox" id='interest1' name='interst1' value='soccer'>

         <label for="interest2">음악</label>
         <input type="checkbox" id='interest2' name='interest2' value='music'>

         <label for="interest3">게임</label>
         <input type="checkbox" id='interest3' name='interest3' value='game'><br><br>

         <h2>성별</h2>
         <label for="male">남성</label>
         <input type="radio" id='male' name='gender' value='male'>

         <label for="female">여성</label>
         <input type="radio" id='female' name='gender' value='female'><br><br>

         <label for="comments">남기는말</label>
         <textarea name="comments" id="comments" cols="30" rows="10" placeholder='남기는 말을 입력하세요.'></textarea><br><br>

         <input type="reset" value='cancel'>
         <input type="submit" value='send'>
      </fieldset>
   </form>
</body>
</html>
